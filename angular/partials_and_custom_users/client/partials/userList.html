<div ng-controller='userListsController as user_controller'>
  <h1>All Users</h1>
  <table>
    <tr>
      <th>First Name</th><th>Last Name</th><th>Fav Language</th><th>Actions</th>
    </tr>
    <tr ng-repeat='user in user_controller.users'>
      <td>{{user.first}}</td><td>{{user.last}}</td><td>{{user.fav}}</td>
    </tr>
  </table>
    <input ng-model="user_controller.name">
    <input type="submit" name="" value="Test" ng-click="user_controller.test()">
</div>
