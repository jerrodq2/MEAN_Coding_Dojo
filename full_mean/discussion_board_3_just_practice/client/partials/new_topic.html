<div ng-controller="topicController as topic">
<h1>Create a New Topic</h1>
<a href="#/main">Back Home</a>
{{topic.main_flash}}
<form>
  <label for="title">Title:</label>
  <input type="text" ng-model="topic.new_topic.title" id="title">

  <label for="description"></label>
  <textarea ng-model="topic.new_topic.description" id="description" rows="8" cols="80"></textarea>

  <label for="category"></label>
  <select ng-model="topic.new_topic.category" ng-init="topic.new_topic.category='General'" id="category">
    <option value="General">General</option>
    <option value="Languages">Languages</option>
    <option value="Frameworks">Frameworks</option>
    <option value="Web Development">Web Development</option>
    <option value="Other">Other</option>
  </select>

  <input type="submit" ng-click="topic.create_topic()" value="Create Topic">
</form>




</div>
