<div ng-controller='loginRegController as lrc'>
  <h1>Register</h1>
  {{lrc.regFlash}}
  <form>
    <label for="username">Username: </label>
    <input type="text" ng-model='lrc.reg.username' id="username">

    <label for="email">Email: </label>
    <input type="email" ng-model='lrc.reg.email' id="email">

    <label for="password">Password: </label>
    <input type="password" ng-model='lrc.reg.password' id="password">

    <label for="confirm">Confirm Password: </label>
    <input type="password" ng-model='lrc.reg.confirm' id="confirm">

    <label for="remembered">Remember Me: </label>
    <input type="checkbox" ng-model="lrc.reg.remembered" id="remembered">

    <input type="submit" ng-click='lrc.register()' value="Register">
  </form>
  <hr>


  <h1>Login</h1>
  {{lrc.loginFlash}}
  <form>
    <label for="username">Username: </label>
    <input type="text" ng-model='lrc.log.username' id="username">

    <label for="password">Password: </label>
    <input type="password" ng-model='lrc.log.password' id="password">

    <label for="remembered">Remember Me: </label>
    <input type="checkbox" ng-model="lrc.log.remembered" id="remembered">

    <input type="submit" ng-click='lrc.login()' value="Login">
  </form>
</div>
